name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt/X11 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl-mesa0 libxkbcommon-x11-0 libxcb-xinerama0 libgl1 libglib2.0-0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-qt pytest-cov pytest-benchmark

    - name: Run all tests with coverage
      run: python -m pytest --cov=. tests

    - name: Generate HTML coverage report
      run: python -m pytest --cov=. --cov-report=html tests

    - name: Build Docker image
      run: docker build -t offender-app:latest .
      continue-on-error: true 